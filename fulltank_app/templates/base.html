{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fullTank</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
<link rel="manifest" href="/static/img/site.webmanifest">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Eczar:wght@500&family=Lobster&family=Orbitron&family=Palette+Mosaic&family=Permanent+Marker&family=Poiret+One&family=Press+Start+2P&family=Tapestry&family=VT323&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-black fixed-top" id="mainNav">
        <div class="container ">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logoB.svg' %}" alt="FullTank" height="25" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" id="color" href="{% url 'about' %}" rel="nofollow" href="">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="color" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" id="color" aria-current="page" href="{% url 'index' %}" >All Stations</a>
                  </li>

                  {% if user.is_authenticated %}
                      <li>
                        <a class="nav-link" id="color" href="{% url 'stations_create' %}">Add Station</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="color" href="{% url 'logout' %}">Logout</a>
                      </li>

                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link" id="color" href="{% url 'signup' %}">Sign Up</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="color" href="{% url 'login' %}">Login</a>
                      </li>

                      {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    </header>
    {% block content %}




    {% endblock content %}

    <footer class="footer text-center">
        <div class="container px-4 px-lg-5">
            <ul class="list-inline mb-5">
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3" href=""><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3"  href="#!"><i class="icon-social-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white" href="https://www.instagram.com/fulltankapp/?hl=en"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
            <p class="text-muted small mb-0">Copyright &copy; fullTank</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  </body>
</html>
