{% extends 'base.html' %}
{% block content %}

<div id="formsignup">
  <div class="container text-center text-black">
    <h1>Sign Up</h1>
   
    <br>
    {% if error_message %}<p class="errormessage">{{ error_message }}</p>{% endif %}
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      
        <label for="id_username" class=""></label>
        <input class="fields" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" placeholder="username">
        <p class = "helptext">Enter a valid email</p>
      
        <label for="id_password1"></label>
        <input class= "fields" type="password" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="Create a password">
         <p class="helptext" >   
          8 characters
          1 lowercase
          1 uppercase 
          1 number</p>
     
    
        <label for="id_password2"></label>
        <input class="fields" type="password" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="Password confirmation">
        <p class = "helptext">confirm password</p>
      <input type="submit" class="btn btn-secondary" value="sign up">
    </form> 
    </div>
  </div>
{% endblock %}
