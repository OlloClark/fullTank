{% extends 'base.html' %}
{% block content %}
  
<div id="formsignup">
  <div class="container text-center text-black">
    <h1>Results</h1>
  </div>
</div>

<div>
  <form action="" method="get">
    <select>
      <option value="regular">Regular</option>
      <option value="midgrade">Mid-Grade</option>
      <option value="premium">Premium</option>
    </select>
    <input type="submit">
  </form>
</div>
<br>
{% if object_list %}
    {% for station in object_list %}
    <div class="album py-5">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-3 row-cols-md-1 g-2">
          <div class="col">
            <div class="card shadow-sm">
              <image src="/static/img/gassT.jpg" height="400px"></image>
              <div class="card-body">
                <p class="card-text"></p>
        {{ station.name }}, {{ station.zipcode }}, 
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a
              id="icons"
              class="btn button"
              href="{% url 'detail' station.id %}"  >See Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
    {% endfor %}
{% else %}
<h1>no matches</h1>
  {% endif %} {% endblock content %}
