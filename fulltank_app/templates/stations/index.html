{% extends 'base.html' %} {% block content %}

<div class="  title container px-4 px-lg-5 text-center text-black">
  <h1>All Stations </h1>
  <span>
    <form action="{% url 'search_results' %}" method="get">
      <input class="fields" name="q" type="text" placeholder="Search...">
    </form>
  </span>
</div>
<br>
{% if stations %} {% for station in stations %}
<div class="album py-5">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-3 row-cols-md-1 g-2">
      <div class="col">
        <div class="card shadow-sm">
          <image src="/static/img/gassT.jpg" height="500px"></image>
          <div class="card-body">
            <p class="card-text"></p>
            <h5>{{ station.name }}</h5>
            <br />
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a
                  id="icons"
                  class="btn button"
                  href="{% url 'detail' station.id %}"
                  >See Details</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endif %} {% endblock %}
