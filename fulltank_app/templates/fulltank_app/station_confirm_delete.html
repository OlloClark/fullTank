{% extends 'base.html' %}
 {% block content %}
<div id="deleteform">
<div class="title">
  <h1>Delete Station</h1>
</div>
<br>
<h4>
  Are you sure you want to delete
  <span class="teal-text">{{ object.name }}</span>?
</h4>
<br>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete" class="btn btn-danger" />
  <a class="btn btn-secondary"  href="{% url 'detail' station.id %}">Cancel</a>
</form>
</div>
{% endblock content %}
