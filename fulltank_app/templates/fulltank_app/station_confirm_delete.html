{% extends 'base.html' %}
 {% block content %}
 
<div class="title">
  <h1>Delete Station</h1>
</div>

<h4>
  Are you sure you want to delete
  <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'detail' station.id %}">Cancel</a>
</form>

{% endblock content %}
