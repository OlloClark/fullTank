{% extends 'base.html' %} 

{% block content %}
<!-- form -->
<div class="content-section px-4 px-lg-5">
  {% if object %}
  <div class="techs">
  <h1>Update <span class="teal-text">{{object.name}}</span> price</h1>
  </div>
  {% else %} 
  <div class="techs text-center text-black">
    <h1>Add Station</h1>
  </div>
  {% endif %}

    {% csrf_token %}
    <table>
      {{ form.as_table }}

  </form>
</div>
<!-- content section -->
<section class="content-section bg-light section1" id="">
  <div class="container px-4 px-lg-5 text-center">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class=" techs col-lg-10">
        <h1>Making a better World</h1>
        <p class="lead mb-5">sfjfdf dsodksd dff f dfdokg nff</p>
      </div>
    </div>
  </div>
</section>
